
    <md-content class="md-padding" layout="column">
        <form ng-controller="AuthenticationController" ng-submit="signup()" novalidate>

            <div layout="column" style="width: 700px">
                <md-input-container flex>
                    <label>First Name</label>
                    <input type="text" data-ng-model="credentials.firstName" id="firstname"/>
                </md-input-container>
                <md-input-container flex>
                    <label>Last Name</label>
                    <input type="text" data-ng-model="credentials.lastName" id="lastname"/>
                </md-input-container>
                <md-input-container flex>
                    <label>Email</label>
                    <input type="text" data-ng-model="credentials.email" id="email"/>
                </md-input-container>
                <md-input-container flex>
                    <label>Create Username</label>
                    <input type="text" data-ng-model="credentials.username" id="username"/>
                </md-input-container>
                <md-input-container flex>
                    <label>Create Password</label>
                    <input type="password" data-ng-model="credentials.password" id="password"/>
                </md-input-container>
            </div>
            <md-button type="submit" class="md-raised md-primary">Create</md-button>
            <div data-ng-show="error">
                <strong data-ng-bind="error"></strong>
            </div>
        </form>
    </md-content>

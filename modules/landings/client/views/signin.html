
<div  style="height:400px" flex="55" layout="column" layout-align="center center">
    <form ng-controller="AuthenticationController"data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
        <fieldset>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control"
                       data-ng-model="credentials.username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                       data-ng-model="credentials.password" placeholder="Password">
            </div>
            <div class="text-center form-group">
                <button type="submit" class="btn btn-primary">Sign in</button>
                &nbsp; or&nbsp;
                <a data-ui-sref="authentication.signup">Sign up</a>
            </div>
            <div class="forgot-password">
                <a data-ui-sref="password.forgot">Forgot your password?</a>
            </div>
            <div data-ng-show="error" class="text-center text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>

    </form>

</div>
